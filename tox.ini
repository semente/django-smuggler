[tox]
envlist    = py26-dj14, py26-dj15,
             py27-dj16, py33-dj16,
             py27-dj17, py33-dj17

[testenv]
commands   = python tests/run_tests.py
deps       = freezegun

[testenv:py26-dj14]
basepython = python2.6
deps       = django>=1.4,<1.5
             {[testenv]deps}

[testenv:py26-dj15]
basepython = python2.6
deps       = django>=1.5,<1.6
             {[testenv]deps}

[testenv:py27-dj16]
basepython = python2.7
deps       = django>=1.6,<1.7
             {[testenv]deps}

[testenv:py33-dj16]
basepython = python3.3
deps       = django>=1.6,<1.7
             {[testenv]deps}

[testenv:py27-dj17]
basepython = python2.7
deps       = https://github.com/django/django/tarball/stable/1.7.x
            {[testenv]deps}

[testenv:py33-dj17]
basepython = python3.3
deps       = https://github.com/django/django/tarball/stable/1.7.x
            {[testenv]deps}

[testenv:coverage]
commands =
    coverage run --source {envsitepackagesdir}/smuggler --branch tests/run_tests.py
    coveralls
deps =
    coverage
    coveralls
    {[testenv:py26-dj14]deps}
